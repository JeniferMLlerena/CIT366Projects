<div class="panel planel-default" style="border: 1px solid lightgray;">
  <div class="panel-heading">
    <div class="row">
      <span class="title pad-left-right">Contacts</span>
    </div>
    <div class="row">
      <div class="input-group pull-left pad-left-right col-xs-7">

        <!-- Add the search box input field here -->
        <input #searchBox (keyup)="onKeyPress(searchBox.value)" class="form-control" placeholder="Enter Search Value">

        <div class="glyphicon glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
      </div>
      <div class="pull-right pad-left-right">
        <a class="btn btn-success" [routerLink]="['new']">New Contact</a>
      </div>
    </div>
  </div>

  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12">
        <!--<a *ngFor="let contact of contacts" class="list-group-item clearfix">
          <div class="pull-left">
            <span class="list-group-item-heading" style="...">{{ contact?.name }}</span>
          </div>
          <span class="pull-right">
            <img
              [src]="contact.imageUrl"
              alt="{{ contact.contactId }}"
              class="img-responsive"
              style="max-height: 50px;">
          </span>
        </a>
        <app-contact-item
          *ngFor="let contactD of contacts"
          [contact]="contactD"
          (click)="onSelected(contactD)">
        </app-contact-item>-->

        <!--<app-contact-item
          *ngFor="let contactD of contacts"
          [contact]="contactD"
          dnd-draggable
          [dragEnabled]="true"
          [dragData]="contactD"
          [dropZones]="['contactGroup']">
        </app-contact-item>-->

        <app-contact-item
          *ngFor="let contactD of contacts | contactsFilter:term"
          [contact]="contactD"
          dnd-draggable [dragEnabled]="true"
          [dragData]="contactD"
          [dropZones]="['contactGroup']">
        </app-contact-item>
      </div>
    </div>
  </div>

</div>
